<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>


<button onclick="document.getElementById('myImage').src='2.gif'">Music!</button>

<img id="myImage" src="2.gif" style="width:100px">
<button onclick="document.getElementById('myImage').src='1.gif'">Love you!</button>



</body>
</html>
